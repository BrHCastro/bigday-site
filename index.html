<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>BigDay</title>
  </head>
  <body>
    <nav id="navigation">
      <div class="container">
        <a class="brand" href="#home">
          <img src="./assets/images/logo_bd.png" alt="Logo" />
        </a>

        <div class="menu">
          <ul>
            <li>
              <a onclick="toggleMenu()" href="#home">Início</a>
            </li>
            <li>
              <a onclick="toggleMenu()" href="#services">Serviços</a>
            </li>
            <li>
              <a onclick="toggleMenu()" href="#about">Sobre</a>
            </li>
            <li>
              <a onclick="toggleMenu()" href="#products">Produtos</a>
            </li>
            <li>
              <a onclick="toggleMenu()" href="#contact">Contato</a>
            </li>
          </ul>

          <a class="button" onclick="toggleMenu()" href="#contact"
            >Solicite uma Demo</a
          >
        </div>

        <button onclick="toggleMenu()" class="openMenu" type="button">
          <img src="./assets/images/menu-outline.svg" alt="" />
        </button>

        <button onclick="toggleMenu()" class="closeMenu" type="button">
            <img src="./assets/images/close-outline.svg" alt="" />
          </button>
      </div>
    </nav>
  </body>
  <script>
    function toggleMenu() {
      const menu = document.querySelector('#navigation .container');

      if (menu.classList.contains('active')) {
        menu.classList.remove('active');
      } else {
        menu.classList.add('active');
      }
    }
  </script>
</html>
